{% extends "base.html" %}

{% block title %}Estadísticas - CineHub{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-chart-pie"></i> Panel de Estadísticas</h1>
    </div>

    <div class="stats-kpi-grid">
        <div class="kpi-card">
            <div class="kpi-icon"><i class="fas fa-users"></i></div>
            <div class="kpi-info">
                <h3>{{ n_usuarios }}</h3>
                <p>Usuarios Activos</p>
            </div>
        </div>
        <div class="kpi-card">
            <div class="kpi-icon" style="background: linear-gradient(135deg, #e50914 0%, #b20710 100%);"><i class="fas fa-film"></i></div>
            <div class="kpi-info">
                <h3>{{ n_titulos }}</h3>
                <p>Títulos en Catálogo</p>
            </div>
        </div>
        <div class="kpi-card">
            <div class="kpi-icon" style="background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);"><i class="fas fa-star"></i></div>
            <div class="kpi-info">
                <h3>{{ n_valoraciones }}</h3>
                <p>Valoraciones Totales</p>
            </div>
        </div>
    </div>

    <div class="charts-grid">
        <div class="chart-container">
            <h3><i class="fas fa-trophy"></i> Top 5 Mejor Valoradas</h3>
            <canvas id="topRatedChart"></canvas>
        </div>

        <div class="chart-container">
            <h3><i class="fas fa-theater-masks"></i> Títulos por Género</h3>
            <canvas id="genreChart"></canvas>
        </div>
    </div>
</div>

<style>
    .stats-kpi-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }
    .kpi-card {
        background: #221f1f;
        padding: 20px;
        border-radius: 15px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .kpi-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
    }
    .kpi-info h3 { font-size: 2rem; margin: 0; color: #f5f5f1; }
    .kpi-info p { margin: 0; color: #888; }

    .charts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 30px;
    }
    .chart-container {
        background: #221f1f;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .chart-container h3 { color: #e50914; margin-bottom: 20px; }
</style>

<script>
    // Configuración Gráfica Top Rated (Barra Horizontal)
    const ctxTop = document.getElementById('topRatedChart').getContext('2d');
    new Chart(ctxTop, {
        type: 'bar',
        data: {
            labels: {{ top_rated_labels | tojson }},
            datasets: [{
                label: 'Puntuación Promedio',
                data: {{ top_rated_data | tojson }},
                backgroundColor: 'rgba(229, 9, 20, 0.7)',
                borderColor: 'rgba(229, 9, 20, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y', // Barra horizontal
            responsive: true,
            scales: {
                x: { beginAtZero: true, max: 5 }
            },
            plugins: { legend: { display: false } }
        }
    });

    // Configuración Gráfica Géneros (Dona)
    const ctxGenre = document.getElementById('genreChart').getContext('2d');
    new Chart(ctxGenre, {
        type: 'doughnut',
        data: {
            labels: {{ genre_labels | tojson }},
            datasets: [{
                data: {{ genre_data | tojson }},
                backgroundColor: [
                    '#e50914', '#555', '#feca57', '#46d369', '#667eea', '#ff9ff3'
                ],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'right', labels: { color: '#ccc' } }
            }
        }
    });
</script>
{% endblock %}
