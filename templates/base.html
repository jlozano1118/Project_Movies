<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CineHub - Gestión de Películas{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-film"></i>
                <span>CineHub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="/web/usuarios" class="nav-link"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="/web/titulos" class="nav-link"><i class="fas fa-video"></i> Películas</a></li>
                <li><a href="/web/valoraciones" class="nav-link"><i class="fas a-star"></i> Valoraciones</a></li>
                <li><a href="/web/rutinas" class="nav-link"><i class="fas fa-calendar-alt"></i> Rutinas</a></li>

            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 CineHub - Sistema de Gestión de Películas y Series</p>
    </footer>
</body>
</html>
